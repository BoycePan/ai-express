server:
  port: 8080

spring:
  application:
    name: logistics-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.150.3:3306/logistics_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123123

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.logistics.entity
  global-config:
    db-config:
      id-type: auto
      table-prefix: t_
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT配置
jwt:
  secret: logistics-system-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256
  expiration: 86400000  # 24小时 (毫秒)
  header: Authorization
  prefix: "Bearer "

# Springdoc OpenAPI配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: 物流管理系统 API
    description: 物流管理系统后端接口文档
    version: 1.0.0

# 日志配置
logging:
  level:
    com.logistics: debug
    org.springframework.security: debug
